<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="contactus">
        {% include "header.html" %}

        <h1>Contact Me</h1>
        <p>Your Query will be recieved by me</p>



    </div>
    <div class="contform">
        <div class="info">
            <label for="name">Your Info</label>
            <br>
            <input type="text" name="name" placeholder="Enter Your Name">
            <input type="email" name="email" placeholder="Enter Your Email">


        </div>

            <input type="text" name="subject" placeholder="Subject">

        </div>

        <div class="message">

            <label for="artname">Message</label>
            <br>
            <textarea type="text" name="conserns" placeholder="Enter Your concerns" cols="30" rows="5"></textarea>
            <br>

            <div class="btncont">
                <input type="submit" value="Submit Track" class="btn">

            </div>
        </div>
    </div>


    {% include "footer.html" %}
